<div class="chapter-nav hide">
  <div class="close">
    <i class="icon ion-md-arrow-dropright"></i>
  </div>
  <div class="clear"></div>
  <ul>
    {% for p in site.pages %}
      {% if p.layout == "chapter" %}
        <a href= {{ p.url | prepend:site.baseurl }} >
          <li 
            {% if page.url == p.url %}
            class="current-page"
            {% endif %}
          >
        {% if p.indentlevel == 1 or p.indentlevel == 2 %}
          <div class="nav-part nav-indent-{{p.indentlevel}}"> {{ p.title }} </div>
        {% else %}
          <div class="nav-indent-{{p.indentlevel}}">{{ p.title }}</div>
        {% endif %}
        </li></a>
      {% endif %}
    {% endfor %}
    <li>
      <div class="col-sm-3" style="float:none">
        <a href="https://lab9k.gent/scripts-voor-gent-2040/">
          <img class="img-responsive" src="{{ "/images/be.png" | prepend:site.baseurl }}" alt="be flag lang selection">
        </a>
      </div>
    </li>
  </ul>
</div>
