<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" >
        <!-- FAVICON -->
        <link rel="apple-touch-icon" sizes="180x180" href={{ "/images/favicon/apple-touch-icon.png" | prepend:site.baseurl }}>
        <link rel="icon" type="image/png" sizes="32x32" href={{ "/images/favicon/favicon-32x32.png" | prepend:site.baseurl }}>
        <link rel="icon" type="image/png" sizes="16x16" href={{ "/images/favicon/favicon-16x16.png" | prepend:site.baseurl }}>
        <link rel="manifest" href={{ "/images/favicon/site.webmanifest" | prepend:site.baseurl }}>
        <link rel="mask-icon" href={{ "/images/favicon/safari-pinned-tab.svg" | prepend:site.baseurl }} color="#5bbad5">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
        <!-- CSS -->
        <link rel="stylesheet" href={{ "/fonts/fonts.css" | prepend:site.baseurl }} >
        <link rel="stylesheet" href={{ "/css/bootstrap.min.css" | prepend:site.baseurl }} >
        <link rel="stylesheet" href={{ "/css/lightbox.css" | prepend:site.baseurl }} >
        <link rel="stylesheet" href={{ "/css/main.css" | prepend:site.baseurl }} >
        <link rel="stylesheet" href={{ "/css/mobile.css" | prepend:site.baseurl }}  media="all and (max-width: 669px)">
        <link href="https://unpkg.com/ionicons@4.2.4/dist/css/ionicons.min.css" rel="stylesheet">
    </head>
    <body>

      {% include header.html %}

      {{ content }}

      {% include footer.html %}
      
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script type="text/javascript" src= {{ "/js/jquery.scrollTo.min.js" | prepend:site.baseurl }} ></script>
      <script type="text/javascript" src= {{ "/js/bootstrap.min.js" | prepend:site.baseurl }} ></script>
      <script type="text/javascript" src= {{ "/js/lightbox-plus-jquery.min.js" | prepend:site.baseurl }} ></script>
      <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
      <script type="text/javascript" src= {{ "/js/main.js" | prepend:site.baseurl }} ></script>
      
    </body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-20825280-16', '');
  ga('send', 'pageview');

</script>
</html>
